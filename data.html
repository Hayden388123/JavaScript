<body>

    <script>
        // escape sequence跳脫序列
        let name = 'Hayden\'s house';
        let add = 'C:\\Users\\User\\Documents\\javascript'
        let country = 'Taiwan'
        console.log(name);
        console.log(add);

        // Template literals樣板字面值
        console.log(`${name} is in ${country}.`)

        // 陣列
        const sexaul = ['top', 'bottom', 'switch'];
        console.log(sexaul[2]);

        // 物件
        const character = { 'username': 'Jessie', 'age': 28, 'gender': 'female', 'hometown': 'America' };
        console.log(character.age);
        console.log(character['hometown']);

        // 解構賦值
        // 解構陣列
        const [s1, s2, s3] = sexaul;
        console.log(s2);
        // 解構物件
        const { username, age, gender, hometown } = character;
        console.log(username);
        console.log(gender);

        // 兩個數字相加
        // const year = window.prompt('請輸入1911', 1911);
        // const twyear = window.prompt('請輸入民國出生年份', 0);
        // console.log(Number(year) + Number(twyear));

        // 兩個數字交換
        let x = 10;
        let y = 20;
        [y, x] = [x, y];
        console.log(`x=${x},y=${y}`);

        // 明確型別轉換
        console.log(parseInt("10", 10));  //10
        console.log(parseInt("1A", 10));  //1
        console.log(parseInt("1A", 16));  //26
        console.log(parseInt("21A", 16)); //538
        console.log(parseInt("15.6", 10)); //15
        console.log(parseInt("A1", 10));   //NaN

        // 隱含型別轉換
        console.log(typeof (10 + ""));  //string
        console.log(typeof "10");    //string
        console.log(typeof +"10");  //number
        console.log(typeof 0);      //number
        console.log(typeof !0);     //boolean
        console.log(!0);           //true
        console.log(!!0);          //false
    </script>
