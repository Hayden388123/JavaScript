<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <style>
        .bmi {
            display: flex;
            flex-direction: column;
            width: 200px;
        }

        #height,
        #weight {
            margin-bottom: 1rem;
            height: 1.5rem;
            border-radius: 1rem;
        }
    </style>
</head>

<body>
    <div class="bmi">
        <label for="">身高</label>
        <input type="number" placeholder="請輸入公分" id="height">
        <label for="">體重</label>
        <input type="number" placeholder="請輸入公斤" id="weight">
        <button id="calcBtn">計算 BMI</button>
        <label for="">BMI值</label>
        <input type="text" id="data">
    </div>

    <script>
        const Height = document.querySelector('#height');
        const Weight = document.querySelector('#weight');
        const Data = document.querySelector('#data');
        const Btn = document.querySelector('#calcBtn');
        Btn.addEventListener('click', () => {
            let h = parseFloat(Height.value) / 100;
            let w = parseFloat(Weight.value);
            let bmi = (w / (h * h)).toFixed(2);
            if (bmi < 18.5) {
                Data.value = `${bmi},過輕`;
            } else if (bmi >= 18.5 && bmi <= 24) {
                Data.value = `${bmi},正常`;
            } else if (bmi >= 24 && bmi <= 27) {
                Data.value = `${bmi},過重`;
            } else if (bmi >= 27 && bmi <= 30) {
                Data.value = `${bmi},輕度肥胖`;
            } else if (bmi >= 30 && bmi <= 35) {
                Data.value = `${bmi},中度肥胖`;
            } else if (bmi >= 35) {
                Data.value = `${bmi},重度肥胖`;
            }
        })
    </script>
</body>

</html>
