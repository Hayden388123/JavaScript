        // 溫度轉換
        //function temperature(degree, type) 函式宣告式

        //函式表達式
        let temperature = function (degree, type) {
            let result;
            if (type === 'C') {
                result = (degree * (9 / 5) + 32)
            } else {
                result = ((degree - 32) * 5 / 9)
            }
            return result;
        }
        console.log(temperature(0, 'C'));
        console.log(temperature(32, 'F'));
